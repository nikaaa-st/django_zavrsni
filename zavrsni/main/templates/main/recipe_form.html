{% extends 'main/base.html' %}
{% block title %}{{ view.object.title|default:"New Recipe" }}{% endblock %}

{% block content %}
<div class="card">
    <h1>{{ view.object.title|default:"New Recipe" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button type="submit">Save Recipe</button>
            <a class="btn" href="{% url 'recipe-list' %}">Back to all recipes</a>
        </div>
    </form>
</div>
{% endblock %}
