{% extends 'main/base.html' %}
{% block title %}Delete{% endblock %}

{% block content %}
<div class="card">
    <h1>Delete recipe?</h1>
    <form method="post">
        {% csrf_token %}
        <button class="danger" type="submit">Yes, delete</button>
        <a class="btn" href="{% url 'recipe-list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
