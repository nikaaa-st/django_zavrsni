{% extends 'main/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>

<form method="post" class="card">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p class="muted">
    Already have an account?
    <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}
